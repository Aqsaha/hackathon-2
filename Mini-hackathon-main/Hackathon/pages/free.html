<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image with Paragraph and Button Example</title>
<style>
  .image-container {
    display: flex;
    align-items: center;
  }

  .image-container img {
    max-width: 50%;
    margin-right: 20px;
  }

  .image-container p {
    flex: 1;
  }

  .image-container button {
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="image-container">
  <img src="your-image-url.jpg" alt="Image">
  <p>This is a paragraph of text that is positioned beside the image.</p>
  <button>Click Me</button>
</div>

</body>
</html>
