<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: purple;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .signup-container {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: 20px auto;
        }

        .signup-container h1 {
            margin-bottom: 20px;
            text-align: left;
        }

        .signup-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .signup-form button {
            background-color: purple;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        .signup-form button:hover {
            background-color: pink;
        }
    </style>
</head>

<body>

    <div class="navbar">
        <h2>Aqsa Blogging App</h2>
    </div>
    <h1>Signup</h1>
    <div class="signup-container">
        <!-- <h2>Signup</h2> -->
        <form class="signup-form" action="#">
            <input type="first name" placeholder="First Name " name="first name" required>
            <input type="last name" placeholder="Last Name" name="first name" required>
            <input type="email" placeholder="Email" name="email" required>
            <input type="password" placeholder="Password" name="password" required>
            <input type="repeat password" placeholder="Repeat Password" name="repeat password" required>
            <button type="submit">Signup</button>
            <p>Already have an account? <a href="login.html">Log in</a></p>

            <p>Explore our <a href="blog.html">blog</a> for interesting articles!</p>

        </form>
    </div>

</body>

</html>
